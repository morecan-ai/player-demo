<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>flv手机/pc直播</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      #container {
        width: 100vw;
        height: 56.25vw;
      }

      #main {
        font-size: 1.2rem;
        background: #0170fe;
        color: #fff;
        text-align: center;
        padding: 0.5rem;
      }

      #player {
        display: none;
        width: 100%;
        background: black;
      }
    </style>
  </head>
  <body>
    <div>
      <div id="main">请求直播地址</div>
    </div>

    <canvas id="player" width="1280" height="720"></canvas>
    <script src="./index.js"></script>

    <script src="./env.js"></script>
    <script src="./axios.min.js"></script>

    <script>
      // 检测到播放器在当前环境可用，加载播放器
      if (WXInlinePlayer.isSupport()) {
        WXInlinePlayer.init({
          asmUrl: "./prod.baseline.asm.combine.js",
          wasmUrl: "./prod.baseline.wasm.combine.js"
        });
      }
    </script>

    <script>
      async function main() {
        const token = await getToken();
        await requestStartLive(token);
        const address = await getStreamingAddress(token);
        console.log(address);
        // 此处有两种
        // flv为http专用
        // sflv为https专用

        const $video = document.getElementById("player");
        $video.style.display = "block";

        WXInlinePlayer.ready().then(() => {
          const player = new WXInlinePlayer({
            url: address.flv,
            $container: document.getElementById("player"),
            hasVideo: true,
            hasAudio: true,
            volume: 1.0,
            muted: false,
            autoplay: true,
            loop: true,
            isLive: true,
            chunkSize: 128 * 1024,
            preloadTime: 5e2,
            bufferingTime: 1e3,
            cacheSegmentCount: 64,
            customLoader: null
          });

          player.play();

          // const { userAgent } = navigator;
          // const isWeChat = /MicroMessenger/i.test(userAgent);
          // if (!isWeChat) {
          //   alert("click to play!");
          //   document.body.addEventListener("click", () => {
          //     player.play();
          //   });
          // }
        });

        document.getElementById("main").style.display = "none";
      }

      function createFormData(values) {
        // 只2层遍历
        const formData = new FormData();
        Object.keys(values).forEach(key => {
          const dt = values[key];
          if (Array.isArray(dt)) {
            dt.forEach(item => {
              formData.append(`${key}[]`, item);
            });
          } else {
            formData.append(key, dt);
          }
        });
        return formData;
      }

      document.getElementById("main").addEventListener("click", () => {
        main();
      });

      function getToken() {
        return axios({
          url: "https://api.morecanai.com/client/v1/obtain-access-token",
          method: "post",
          data: createFormData({
            client_id: CLIENT_ID,
            client_secret: CLIENT_SECRET
          })
        }).then(function(response) {
          const token = response.data.access_token;
          return token;
        });
      }

      function requestStartLive(token) {
        axios({
          url: `https://api.morecanai.com/client/v1/camera/${DEVICE}/camera-message`,
          method: "post",
          data: createFormData({
            action: "start_streaming"
          }),
          headers: {
            "Content-Type": "multipart/form-data",
            Authorization: "Bearer " + token
          }
        }).then(function(response) {
          // console.log(response);
        });
      }

      function getStreamingAddress(token) {
        return axios({
          url: `https://api.morecanai.com/client/v1/camera/streaming-address`,
          method: "post",
          data: createFormData({
            camer_serial_numbers: DEVICE
          }),
          headers: {
            Authorization: "Bearer " + token
          }
        }).then(function(response) {
          return response.data[DEVICE];
        });
      }
    </script>
  </body>
</html>
